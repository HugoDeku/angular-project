<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div class="error-message" *ngIf="messageError">
    {{ messageError }}
  </div>
  <div>
    <label for="hero-name">Name: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    <br>
    <label for="hero-description">Description: </label>
    <textarea id="hero-description" [(ngModel)]="hero.description" placeholder="description" rows="2" cols="50"></textarea>
    <br>
    <label for="hero-health">Health: </label>
    <input id="hero-health" [(ngModel)]="hero.health" placeholder=10>
    <br>
    <label for="hero-strength">Strength: </label>
    <input id="hero-strength" [(ngModel)]="hero.strength" placeholder=10>
  </div>
  <button (click)="goBack()">Go back</button>
  <button class="apply-changes" (click)="applyChanges()">Apply changes</button>
</div>
