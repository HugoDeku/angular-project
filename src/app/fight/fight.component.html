<div class="fight">
  <div class="hero blue">
    <p class="list-title">Player 1</p>
    <div class="hero-content">
      <div class="hero-stats">
        <div class="hp-hero">
          <p>{{ heroA.health }}</p>
        </div>
        <div class="img-hero">
          <img class="hero-img" src="assets/image/{{ heroA.image }}" alt="Hero a picture">
          <img class="weapon-img" src="assets/image/{{ heroA.weaponImage }}" alt="Hero a weapon picture">
        </div>
      </div>
      <div class="hero-messages">
        <div *ngFor="let message of heroAMessage" [ngSwitch]="message.type">
          <p *ngSwitchCase="logsEnum.Dodge" class="dodge-move">DODGE!</p>
          <p *ngSwitchCase="logsEnum.DamageDealt" class="dealt-move">DEAL {{ message.value }}</p>
          <p *ngSwitchCase="logsEnum.DamageTaken" class="taken-move">- {{ message.value }}</p>
          <p *ngSwitchCase="logsEnum.Miss" class="miss-move">MISS!</p>
        </div>
      </div>
    </div>
  </div>
  <div class="list-title">VS</div>
  <div class="hero red">
    <p class="list-title">Player 2</p>
    <div class="hero-content">
      <div class="hero-messages">
        <div *ngFor="let message of heroBMessage" [ngSwitch]="message.type">
          <p *ngSwitchCase="logsEnum.Dodge" class="dodge-move">DODGE!</p>
          <p *ngSwitchCase="logsEnum.DamageDealt" class="dealt-move">DEAL {{ message.value }}</p>
          <p *ngSwitchCase="logsEnum.DamageTaken" class="taken-move">- {{ message.value }}</p>
          <p *ngSwitchCase="logsEnum.Miss" class="miss-move">MISS!</p>
        </div>
      </div>
      <div class="hero-stats">
        <div class="hp-hero">
          <p>{{ heroB.health }}</p>
        </div>
        <div class="img-hero">
          <img class="hero-img" src="assets/image/{{ heroB.image }}" alt="Hero b picture">
          <img class="weapon-img" src="assets/image/{{ heroB.weaponImage }}" alt="Hero b weapon picture">
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="heroWinner" id="win-screen">
    <h1>{{ heroWinner.name }} WINS!</h1>
    <img src="assets/image/{{ heroWinner.image }}">
    <div (click)="refresh()" class="replay-button">START ANOTHER
      FIGHT!
    </div>
  </div>
</div>
